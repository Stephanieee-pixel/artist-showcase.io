<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!---Lora font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Music Artist showcase</title>
  </head>

  <body>
    <div class="container" id="vue_app">
      <div class="header">
        <h1 id="app_title">{{ title }}</h1>
      </div>
      <div class="row main">
        <div class="col-md-6" v-for="(artist, index) in artists">
          <div class="thumbnail">
            <img
              class="poster img-fluid"
              :src="artists[index].posters[artist.posterindex]"
              @click="posterClick(index)"
            />
            <div class="imageInfo">
              Page {{ artists[index].posterindex + 1 }} of {{
              artists[index].posters.length}}
            </div>
            <div class="body">
              <p class="title">
                {{ artists[index].title }}
              </p>
              <p class="runtime">
                Runtime: {{ timeText(artists[index].runtime) }}
              </p>
              <p class="about">
                Nationality: {{ artists[index].nationality }} | Genre: {{
                artists[index].genre }}
              </p>
              <p class="featured">
                Featured:
                <a class="line" v-bind:href="artists[index].song">Song</a> |
                {{artists[index].songname }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <iframe
        name="opinionstage-widget"
        src="https://www.opinionstage.com/api/v1/widgets/993712/iframe"
        data-opinionstage-iframe="5210955a-0f5a-43c8-b6ce-3729a71a6038"
        width="100%"
        height="800"
        scrolling="auto"
        style="border: none;"
        frameborder="0"
        allow="fullscreen"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
        rereferrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
